<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./index.css">
    <title>Examples of Simple Parallax</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.6.1/dist/simpleParallax.min.js"></script>

    <h1>&lt;Parallax/&gt;</h1>
    <div class="bloc">
        <img class="imgp" src="sky2.png">
        <img class="imgp" src="sky.png">
        <img class="imgp" src="sky2.png">
        <img class="imgp" src="sky.png">
        <img class="imgp" src="sky2.png">
        <img class="imgp" src="sky.png">
        <img class="imgp" src="sky2.png">
        <img class="imgp" src="sky.png">
        <img class="imgp" src="sky2.png">
        <img class="imgp" src="sky.png">
        <img class="imgp" src="sky2.png">
        <img class="imgp" src="sky.png">
        <img class="imgp" src="sky2.png">
        <img class="imgp" src="sky.png">
        <img class="imgp" src="sky2.png">
        <img class="imgp" src="sky.png">
    </div>

    <script>
        var image = document.getElementsByClassName('imgp');
        new simpleParallax(image, {
            scale: 4,
            delay: 6,
            transition: 'cubic-bezier(0,0,0,1)'
        });
    </script>
</body>

</html>
